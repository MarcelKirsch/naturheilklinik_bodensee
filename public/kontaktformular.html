<!DOCTYPE html>
<html lang="de">
  <head>
      <!-- HEAD und HEADER werden aus anderem File importiert -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
        $("#head").load("../html/html_tags/head.html"); 
        $("#header").load("../html/html_tags/header.html"); 
        $("#footer").load("../html/html_tags/footer.html"); 
    });
    </script>

    <!-- HEAD.html wird importiert -->
    <div id="head"></div>
    <title>Bodensee Zentrum</title>
  </head>
  <body>

    <header class="header">
        <!-- HEADER.html wird importiert -->
        <div id="header"></div>
    </header>


      <!-- INHALT -->
    <main>
    <div class="container">
        <br>
        <h2 class="text-center">Terminanfrage</h2>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label>Vorname</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nachname</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Geburtsdatum</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Adresse</label>
                        <input type="text" placeholder="StraÃŸe und Hausnummer" class="form-control">
                        <div class="input-group">
                            <input type="text" maxlength="5" placeholder="Postleitzahl" class="form-control">
                            <input type="text" placeholder="Wohnort" class="form-control">
                            </div>
                        <input type="text" placeholder="Zusatzinformation" class="form-control">
                        </div>
                    </form>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Anfrage</label>
                    <textarea class="form-control" rows="3" maxlength="350"></textarea>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>Bevorzugte Sprechzeiten</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="inlineCheckbox1">Vormittags</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="inlineCheckbox2">Nachmittag</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="inlineCheckbox3">Abends</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <label>Bevorzugte Wochentage</label>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="inlineCheckbox1">Montag</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="inlineCheckbox2">Dienstag</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="inlineCheckbox3">Mittwoch</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="inlineCheckbox1">Donnerstag</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="inlineCheckbox2">Freitag</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="inlineCheckbox3">Samstag</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <p class="text-center"><button type="button" class="btn btn-outline-success text-center">Abschicken</button> </p><br><br>
    </div>
    </main>

    <!-- FOOTER wird aus footer.html importiert -->
    <div id="footer"></div> 
  </body>
</html>
